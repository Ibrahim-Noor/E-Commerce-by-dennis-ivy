{% extends 'store/main.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4" style="margin-top:10px;">
                <img class="thumbnail" src="{{product.imageURL}}" alt="Image">
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    <button class="btn btn-outline-secondary add-btn update-cart" data-action="add" data-product='{{product.id}}'>Add to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block; float:right;">{{product.price|floatformat:2|add_currency_sign}}</h4>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
